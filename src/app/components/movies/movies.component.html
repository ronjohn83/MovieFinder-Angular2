<div class="jumbotron">
  <h1>Find A Movie</h1>
  <p>Search for a movie using the form below</p>
  <form (submit)="searchMovies()">
         <input type="text" id="search" [(ngModel)]="search" name="search" class="form-control">
         <br />
         <button class="btn btn-primary btn-lg">Find</button>
  </form>
 
</div>

<div *ngIf="searchMoviesRes" class="panel panel-default">
  <div class="panel-heading">Search Results</div>
  <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of searchMoviesRes; let i = index" class="col-sm-6 col-md-2">
                <div *ngIf="i < 18">
                    <div class="thumbnail">
                    <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}">
                    <div class="caption">
                        <h4>{{movie.original_title}}</h4>
                        <p>{{movie.release_date}}</p>
                        <p><a routerLink="/movie/{{movie.id}}" class="btn btn-primary" role="button">View Details</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
</div>
